<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <style>
    .title { fill: #333; font-size: 24px; font-weight: bold; font-family: Arial, sans-serif; }
    .box { stroke: #4a90e2; stroke-width: 2; fill: #f5f9ff; rx: 10; ry: 10; }
    .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .label { fill: #333; font-size: 16px; font-weight: bold; font-family: Arial, sans-serif; }
    .sublabel { fill: #666; font-size: 12px; font-family: Arial, sans-serif; }
  </style>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">知识管理框架</text>
  
  <!-- Input Box -->
  <rect x="50" y="100" width="120" height="80" class="box" />
  <text x="110" y="130" text-anchor="middle" class="label">输入源</text>
  <text x="110" y="150" text-anchor="middle" class="sublabel">AI论文/行业报告</text>
  <text x="110" y="170" text-anchor="middle" class="sublabel">实践案例</text>
  
  <!-- Repository Box -->
  <rect x="240" y="100" width="120" height="80" class="box" />
  <text x="300" y="130" text-anchor="middle" class="label">知识仓库</text>
  <text x="300" y="150" text-anchor="middle" class="sublabel">Notion/Obsidian</text>
  <text x="300" y="170" text-anchor="middle" class="sublabel">结构化存储</text>
  
  <!-- Processing Box -->
  <rect x="430" y="100" width="120" height="80" class="box" />
  <text x="490" y="130" text-anchor="middle" class="label">处理引擎</text>
  <text x="490" y="150" text-anchor="middle" class="sublabel">标签化/关联</text>
  <text x="490" y="170" text-anchor="middle" class="sublabel">去重/提炼</text>
  
  <!-- Output Box -->
  <rect x="620" y="100" width="120" height="80" class="box" />
  <text x="680" y="130" text-anchor="middle" class="label">价值输出</text>
  <text x="680" y="150" text-anchor="middle" class="sublabel">博客/方案</text>
  <text x="680" y="170" text-anchor="middle" class="sublabel">产品设计</text>
  
  <!-- Feedback Box -->
  <rect x="340" y="250" width="120" height="80" class="box" />
  <text x="400" y="280" text-anchor="middle" class="label">反馈循环</text>
  <text x="400" y="300" text-anchor="middle" class="sublabel">用户互动</text>
  <text x="400" y="320" text-anchor="middle" class="sublabel">效果验证</text>
  
  <!-- Arrows -->
  <path d="M170 140 L240 140" class="arrow" />
  <path d="M360 140 L430 140" class="arrow" />
  <path d="M550 140 L620 140" class="arrow" />
  <path d="M680 180 L680 220 L400 220 L400 250" class="arrow" />
  <path d="M340 290 L110 290 L110 180" class="arrow" />
</svg> 